{% load static %}

<html>
  <head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      <span>ICMS</span>
      {% comment %}
      {% if request.user.is_authenticated %}
      <ul>
	<li><a href="{% url "complaint:create" %}">Create</a></li>
      </ul>
      {% endif %}
      {% endcomment %}
    </div>
    <span>
      {% if request.user.is_authenticated %}
      Hello {{ request.user.username }},
      <a href="{% url "logout" %}">Logout</a>
      {% else %}
      <a href="{% url "login" %}">Log-in</a>
      {% endif %}
    </span>
    {% block content %}
    {% endblock %}
  </body>
</html>
